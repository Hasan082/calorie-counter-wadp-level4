{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calory Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  </head>
  <body>
    <div class="continer-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="body-wrap d-flex justify-content-start align-items-start gap-2">
            <div class="sidebar" style="max-width: 320px; width: 100%; height: 100vh;">
              <div class="logo">
                <h4 class="m-0 py-2 px-1"><a class="text-decoration-none" href="/">Calorie Counter</a></h4>
              </div>
              <ul class="list-group mt-5">
                <li class="list-group-item">
                  <a class="text-decoration-none text-black" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li class="list-group-item nav-link">
                  <a class="text-decoration-none text-black" href="{% url 'calorie_entry' %}">Add Calorie</a>
                </li>
                <li class="list-group-item nav-link">
                  <a class="text-decoration-none text-black" href="{% url 'profile' %}">Profile</a>
                </li>
              </ul>
            </div>
            <div class="bodycontent mt-3 p-3" style="width: calc(100vw - 320px);">
              <h4>Welcome back, {{ user }}</h4>
              {% block content %}

              {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
