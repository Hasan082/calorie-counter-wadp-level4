{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="form-wrap mx-auto" style="max-width: 768px;">
<h2>Update Profile</h2>

    {% csrf_token %}

    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>
</div>
{% endblock %}
