{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="form-wrap mx-auto" style="max-width: 768px;">
    <h2 class="mt-4">Update your daily Calorie Intake</h2>
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Update Calories</button>
    </form>
  </div>
{% endblock %}
